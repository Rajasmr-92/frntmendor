<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/result.css">
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <div class="left">
            <div class="rheader">
                <p>Your Result</p>
            </div>
            <div class="perce">
                <p>85%</p>
            </div>
            <div class="grade">
                <p>Great</p>
            </div>
            <div class="last">
                <p>You Scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right">
            <div class="sum">
                <h3>Summary</h3>
            </div>
            <div class="list">
                <div class="rect">
                    <a href="#"><li><i class="fa-regular fa-handshake"></i>Reaction</li></a>
                    <p>80/100</p>
                </div>
                <div class="mem">
                    <a href="#"><li><i class="fa-regular fa-alarm-clock"></i>Memory</li></a>
                    <p>80/100</p>
                </div>
                <div class="verbal">
                    <a href="#"><li><i class="fa-regular fa-comment"></i>Verbal</li></a>
                    <p>80/100</p>
                </div>
                <div class="visual">
                    <a href="#"><li><i class="fa-regular fa-face-smile"></i>Visual</li></a>
                    <p>80/100</p>
                </div>
            </div>
            <div class="cont">
                <P>Continue</P>
            </div>
        </div>
    </div>
</body>
</html>
